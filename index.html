<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">

        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" name="password" id="senha" placeholder="Senha">
            <button type="submit" id="login">Entrar</button>
        </form>

    </header>

    <main id="main">

        <form id="evaluation-form">
            <h2>Formulário de Inscrições</h2>
            <div id="fullName">
                <input id="input-name" placeholder="Nome" type="text">

                <input id="input-lastname" placeholder="Sobrenome" type="text">
            </div>
            <div id="emailCasa">
                <input id="input-email" placeholder="Email" type="text">
                <select id="house">
                    <option id="gitnoria-house">Gitnória</option>
                    <option id="reactpuff-house">Reactpuff</option>
                    <option id="corvinode-house">Corvinode</option>
                    <option id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <label id="label-family">Qual sua família?</label>
            <div id="familyFlex"></div>
            <input type="radio" name="family" value="Frontend">Frontend
            <input type="radio" name="family" value="Backend">Backend
            <input type="radio" name="family" value="FullStack">FullStack
            </div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?
            </label>
            <input type="checkbox" name="" value="HoFs">HoFs
            <input type="checkbox" name="" value="Jest">Jest
            <input type="checkbox" name="" value="Promises">Promises
            <input type="checkbox" name="" value="React" "React">React
            <input type="checkbox" name="" value="SQL">SQL
            <input type="checkbox" name="" value="Python">Python

            <div id="notas">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </div>

            <div>
                <label for="" class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <label for="" id="counter">500</label>
            </div>

            <div>
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement" required>
            </div>
            <button id='submit-btn' type="submit" >Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>

    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script type="text/javascript" src="script.js">
    </script>
</body>

</html>
