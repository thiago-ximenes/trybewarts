<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" name="password" id="senha" placeholder="Senha">
            <button type="submit" id="login">Entrar</button>
        </form>

    </header>

    <main id="main">
        <form id="evaluation-form">
            <div id="fullName">
                <input id="input-name" placeholder="Nome" type="text">

                <input id="input-lastname" placeholder="Sobrenome" type="text">
            </div>
            <div id="emailCasa">
                <input id="input-email" placeholder="Email" type="text">
                <select id="house">
                    <option id = "gitnoria-house">Gitnória</option>
                    <option id = "reactpuff-house">Reactpuff</option>
                    <option id = "corvinode-house">Corvinode</option>
                    <option id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div id="familyFlex">
                <label id="label-family" >Qual sua família?</label>
                <input type="radio" name="family" value="Frontend">Frontend
                <input type="radio" name="family" value="Backend">Backend
                <input type="radio" name="family" value="FullStack">FullStack
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

        <!-- <img id="trybewarts-forms-logo" -->

    </main>

    <script type="text/javascript" src="script.js">

    </script>
</body>
</html>
